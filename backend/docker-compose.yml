# Compose services for local development: mongo, backend, MailHog (SMTP dev), and nginx HTTPS proxy
services:
  mongo:
    image: mongodb/mongodb-community-server:6.0-ubi8
    restart: unless-stopped
    ports:
      - "17027:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dinnerhopping
      - MONGO_INITDB_ROOT_PASSWORD=babyschnaps
    volumes:
      # Persist MongoDB data inside the repo under backend/app/data
      - ../../data/mongo:/data/db

  backend:
    build: .
    ports:
      - "33240:8000"
    env_file:
      - ./app/.env
    environment:
      - LOG_TO_FILES=true
      - LOG_DIR=/var/log/dinnerhopping
      # When running the backend as a container in this compose, use MailHog for SMTP by default
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    depends_on:
      - mongo
      - mailhog
    volumes:
      # expose logs directory on host for persistence and inspection
      - ./logs:/var/log/dinnerhopping