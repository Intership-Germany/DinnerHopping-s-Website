services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "17027:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dinnerhopping
      - MONGO_INITDB_ROOT_PASSWORD=babyschnaps
    volumes:
      - mongo-data:/data/db
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: dinnerhopping/backend
    restart: unless-stopped
    # Load backend environment from the central `deploy/backend.env` so builds
    # and runtime don't require an app/.env file inside the backend folder.
    env_file:
      - ./backend.env
    environment:
      - LOG_TO_FILES=true
      - LOG_DIR=/var/log/dinnerhopping
    depends_on:
      - mongo
    ports:
      - "127.0.0.1:33240:8000"
    volumes:
      - ../backend/logs:/var/log/dinnerhopping
      # The backend should not mount MongoDB's data directory. If the backend
      # needs to access backups or DB files, mount a separate path or use the
      # named volume. Mounting the DB path into the app can cause conflicts
      # and is likely the source of compose metadata issues.
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    image: dinnerhopping/frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "40332:80"
volumes:
  mongo-data:
    name: dinnerhopping-mongo-data
