<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation - DinnerHopping</title>
  <script src="js/config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter, sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}</style>
</head>
<body class="bg-gray-50">
  <div data-include="partials/header.html"></div>

  <main class="max-w-2xl mx-auto px-4 py-12">
    <div id="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600"></div>
      <p class="mt-4 text-gray-600">Loading invitation...</p>
    </div>

    <div id="content" class="hidden">
      <div class="bg-white rounded-lg shadow-sm p-8">
        <h1 id="title" class="text-2xl font-bold text-gray-900 mb-2">Invitation</h1>
        <p id="subtitle" class="text-gray-600 mb-6">Details about the invitation will appear below.</p>

        <div id="invitationDetails" class="space-y-4 mb-6"></div>

        <div id="actions" class="flex gap-3"></div>

        <div id="message" class="hidden mt-6 p-4 rounded-lg"></div>
      </div>
    </div>

    <div id="error" class="hidden">
      <div class="bg-white rounded-lg shadow-sm p-8 text-center">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Invalid or expired invitation</h2>
        <p class="text-gray-600 mb-6">This invitation link is invalid or has expired.</p>
        <a href="/home.html" class="inline-block px-6 py-3 bg-emerald-600 text-white rounded-lg">Go to Home</a>
      </div>
    </div>
  </main>

  <div data-include="partials/footer.html"></div>

  <template id="tpl-invitation-auth-modal">
    <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4">
      <div class="relative bg-white rounded-xl shadow-xl w-full max-w-md p-6">
        <button type="button" class="modal-close absolute top-3 right-3 text-gray-500 hover:text-gray-700" aria-label="Close">&times;</button>
        <h2 class="text-xl font-semibold text-gray-900 mb-3">Sign in required</h2>
        <p class="text-gray-600 mb-6">To accept or decline this invitation you need to register or log in so we can link it to your account.</p>
        <div class="space-y-3">
          <a data-role="register-link" class="block w-full px-5 py-3 text-center bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">Register</a>
          <a data-role="login-link" class="block w-full px-5 py-3 text-center bg-blue-600 text-white rounded-lg hover:bg-blue-700">Log in</a>
        </div>
      </div>
    </div>
  </template>

  <script src="js/core/includes.js" defer></script>
  <script src="js/core/auth.js" defer></script>
  <script src="js/core/client.js" defer></script>
  <script src="js/utils/dom.js" defer></script>
  <script src="js/pages/invitation.js" defer></script>
</body>
</html>
