<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | DinnerHopping</title>
  <script src="js/auth-guard.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/config.js"></script>
  <script src="js/client.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/debug-banner.js"></script>
  <script src="js/includes.js" defer></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .tag { display: inline-block; padding: 2px 8px; border-radius: 9999px; font-size: 12px; }
    .tag-draft { background: #eee; color: #555; }
    .tag-published { background: #e0f7f7; color: #026; }
    .tag-closed { background: #ffe5d0; color: #6b4000; }
    .tag-cancelled { background: #fde2e1; color: #7a0916; }
    .tag-proposed { background: #edf3ff; color: #123; }
    .tag-finalized { background: #e8f5e9; color: #1b5e20; }
  </style>
</head>
<body class="text-[#172a3a] min-h-screen flex flex-col" style="background-color: #f0f4f7;">
  <!-- Navigation Bar -->
  <div data-include="partials/header.html"></div>

  <main class="flex-grow max-w-6xl mx-auto w-full px-4 py-10 space-y-8">
    <!-- Create Event Section -->
    <section class="bg-white/90 rounded-2xl shadow-xl p-6 border border-[#f0f4f7]">
      <h2 class="text-xl font-bold mb-4 text-[#f46f47]">Create New Event</h2>
      <form id="create-event-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input name="title" type="text" placeholder="Event Name" class="border border-[#f0f4f7] rounded-xl p-3 focus:ring-2 focus:ring-[#f46f47] outline-none" required>
        <input name="date" type="date" placeholder="Date" class="border border-[#f0f4f7] rounded-xl p-3 focus:ring-2 focus:ring-[#f46f47] outline-none">
        <input name="start_at" type="datetime-local" placeholder="Start at" class="border border-[#f0f4f7] rounded-xl p-3 focus:ring-2 focus:ring-[#f46f47] outline-none">
        <input name="city" type="text" placeholder="City" class="border border-[#f0f4f7] rounded-xl p-3 focus:ring-2 focus:ring-[#f46f47] outline-none">
        <input name="capacity" type="number" placeholder="Capacity (people)" class="border border-[#f0f4f7] rounded-xl p-3 focus:ring-2 focus:ring-[#f46f47] outline-none">
        <input name="fee_cents" type="number" placeholder="Fee (Â¢ cents)" class="border border-[#f0f4f7] rounded-xl p-3 focus:ring-2 focus:ring-[#f46f47] outline-none">
        <input name="registration_deadline" type="datetime-local" placeholder="Registration deadline" class="border border-[#f0f4f7] rounded-xl p-3 focus:ring-2 focus:ring-[#f46f47] outline-none md:col-span-2">
        <input name="valid_zip_codes" type="text" placeholder="Valid ZIP codes (comma-separated)" class="border border-[#f0f4f7] rounded-xl p-3 focus:ring-2 focus:ring-[#f46f47] outline-none md:col-span-1">
        <input name="after_party_address" type="text" placeholder="Final Party Address (optional)" class="border border-[#f0f4f7] rounded-xl p-3 focus:ring-2 focus:ring-[#f46f47] outline-none md:col-span-2">
        <textarea name="extra_info" placeholder="Additional info (optional)" class="border border-[#f0f4f7] rounded-xl p-3 md:col-span-3 focus:ring-2 focus:ring-[#f46f47] outline-none" rows="2"></textarea>
        <div class="flex items-center gap-3 md:col-span-3">
          <label class="flex items-center gap-2"><input type="checkbox" name="refund_on_cancellation" class="accent-[#f46f47]"> Refund on cancellation</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="chat_enabled" class="accent-[#f46f47]"> Enable chat</label>
        </div>
        <div class="md:col-span-3 flex gap-3">
          <button type="submit" class="bg-[#f46f47] text-white rounded-xl px-4 py-3 font-bold shadow-lg hover:bg-[#ff8c42] transition">Create Event (Draft)</button>
        </div>
        <p id="create-event-msg" class="text-sm text-[#008080] md:col-span-3"></p>
      </form>
    </section>

    <!-- Events List Section -->
    <section class="bg-white/90 rounded-2xl shadow-xl p-6 border border-[#f0f4f7]">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-bold text-[#f46f47]">Events Management</h2>
        <div class="text-sm text-[#4a5568]" id="events-count"></div>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="bg-[#f0f4f7]">
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-left">Date</th>
              <th class="p-2 text-left">City</th>
              <th class="p-2 text-left">Status</th>
              <th class="p-2 text-left">Matching</th>
              <th class="p-2 text-left">Attendees</th>
              <th class="p-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="events-tbody"></tbody>
        </table>
      </div>
    </section>

    <!-- Matching Panel -->
    <section class="bg-white/90 rounded-2xl shadow-xl p-6 border border-[#f0f4f7]">
      <h2 class="text-xl font-bold mb-4 text-[#f46f47]">Matching and Comparison</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
        <div>
          <label class="block text-sm font-semibold mb-1">Select Event</label>
          <select id="matching-event-select" class="border border-[#f0f4f7] rounded-xl p-3 w-full"></select>
        </div>
        <div>
          <label class="block text-sm">Weights: Travel</label>
          <input id="w-dist" type="number" step="0.1" value="1" class="border border-[#f0f4f7] rounded-xl p-2 w-full">
        </div>
        <div>
          <label class="block text-sm">Weights: Preference</label>
          <input id="w-pref" type="number" step="0.1" value="5" class="border border-[#f0f4f7] rounded-xl p-2 w-full">
        </div>
        <div>
          <label class="block text-sm">Weights: Allergy/Diet</label>
          <input id="w-allergy" type="number" step="0.1" value="3" class="border border-[#f0f4f7] rounded-xl p-2 w-full">
        </div>
        <div class="md:col-span-4 flex flex-wrap gap-3 items-center">
          <label class="flex items-center gap-2"><input type="checkbox" class="accent-[#f46f47]" id="algo-greedy" checked> Greedy</label>
          <label class="flex items-center gap-2"><input type="checkbox" class="accent-[#f46f47]" id="algo-random" checked> Random</label>
          <label class="flex items-center gap-2"><input type="checkbox" class="accent-[#f46f47]" id="algo-local" > Local search</label>
          <button id="btn-start-matching" class="bg-[#008080] text-white rounded-xl px-4 py-2 font-semibold shadow hover:bg-[#00b3b3] transition">Start Matching</button>
          <button id="btn-refresh-matches" class="bg-[#ffc241] text-[#172a3a] rounded-xl px-4 py-2 font-semibold shadow hover:bg-[#ffe5d0] transition">Refresh Proposals</button>
          <span id="matching-msg" class="text-sm"></span>
        </div>
      </div>
      <div class="mt-4">
        <h3 class="font-semibold mb-2">Proposals</h3>
        <div id="proposals" class="space-y-3"></div>
      </div>
    </section>

    <!-- Manual Adjustments & Issues -->
    <section class="bg-white/90 rounded-2xl shadow-xl p-6 border border-[#f0f4f7]">
      <h2 class="text-xl font-bold mb-4 text-[#f46f47]">Manual Adjustments & Issues</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
        <div>
          <label class="block text-sm font-semibold mb-1">Event</label>
          <select id="issues-event-select" class="border border-[#f0f4f7] rounded-xl p-3 w-full"></select>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Version</label>
          <input id="issues-version" type="number" min="1" class="border border-[#f0f4f7] rounded-xl p-3 w-full">
        </div>
        <button id="btn-load-issues" class="bg-[#008080] text-white rounded-xl px-4 py-2 font-semibold shadow hover:bg-[#00b3b3] transition">Load Issues</button>
        <button id="btn-finalize" class="bg-[#1b5e20] text-white rounded-xl px-4 py-2 font-semibold shadow hover:opacity-90 transition">Release Final Plan</button>
      </div>
      <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-1">
          <h3 class="font-semibold">Move team between groups</h3>
          <div class="grid grid-cols-2 gap-2 text-sm">
            <input id="move-phase" type="text" placeholder="Phase (appetizer/main/dessert)" class="border border-[#f0f4f7] rounded-xl p-2 col-span-2">
            <input id="move-from" type="number" placeholder="From group index" class="border border-[#f0f4f7] rounded-xl p-2">
            <input id="move-to" type="number" placeholder="To group index" class="border border-[#f0f4f7] rounded-xl p-2">
            <input id="move-team" type="text" placeholder="Team ID" class="border border-[#f0f4f7] rounded-xl p-2 col-span-2">
            <button id="btn-move-team" class="bg-[#ffc241] text-[#172a3a] rounded-xl px-4 py-2 font-semibold shadow hover:bg-[#ffe5d0] transition col-span-2">Move Team</button>
          </div>
        </div>
        <div class="md:col-span-2">
          <h3 class="font-semibold">Detected issues</h3>
          <div id="issues-list" class="space-y-2"></div>
        </div>
      </div>
    </section>

    <!-- Cancellations / Refunds -->
    <section class="bg-white/90 rounded-2xl shadow-xl p-6 border border-[#f0f4f7]">
      <h2 class="text-xl font-bold mb-4 text-[#f46f47]">Cancellations & Refunds</h2>
      <div class="flex gap-3 items-end">
        <select id="refunds-event-select" class="border border-[#f0f4f7] rounded-xl p-3"></select>
        <button id="btn-load-refunds" class="bg-[#008080] text-white rounded-xl px-4 py-2 font-semibold shadow hover:bg-[#00b3b3] transition">Load Overview</button>
      </div>
      <div id="refunds-overview" class="mt-4 text-sm"></div>
    </section>
  </main>

  <!-- Footer -->
  <div data-include="partials/footer.html"></div>
  <script src="js/admin-dashboard.js"></script>
</body>
</html>
