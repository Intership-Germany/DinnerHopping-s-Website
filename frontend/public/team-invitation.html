<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Invitation - DinnerHopping</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/config.js"></script>
</head>
<body class="bg-gray-50">
  <div data-include="/partials/header.html"></div>

  <main class="max-w-2xl mx-auto px-4 py-12">
    <div id="loadingSpinner" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600"></div>
      <p class="mt-4 text-gray-600">Loading invitation...</p>
    </div>

    <div id="invitationContent" class="hidden">
      <div class="bg-white rounded-lg shadow-sm p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Team Invitation</h1>
        <p class="text-gray-600 mb-8">You've been invited to join a DinnerHopping team</p>

        <div id="teamDetails" class="space-y-4 mb-8">
          <!-- Team details will be inserted here -->
        </div>

        <div id="actionButtons" class="flex gap-4">
          <!-- Action buttons will be inserted here -->
        </div>

        <div id="statusMessage" class="hidden mt-6 p-4 rounded-lg">
          <!-- Status messages will appear here -->
        </div>
      </div>
    </div>

    <div id="errorContent" class="hidden">
      <div class="bg-white rounded-lg shadow-sm p-8">
        <div class="text-center">
          <svg class="mx-auto h-12 w-12 text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Invalid Invitation</h2>
          <p id="errorMessage" class="text-gray-600 mb-6">This invitation link is invalid or has expired.</p>
          <a href="/home.html" class="inline-block px-6 py-3 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">
            Go to Home
          </a>
        </div>
      </div>
    </div>
  </main>

  <div data-include="/partials/footer.html"></div>

  <script src="/js/core/includes.js"></script>
  <script src="/js/core/auth.js"></script>
  <script src="/js/core/client.js"></script>
  <script src="/js/pages/team-invitation.js"></script>
</body>
</html>
