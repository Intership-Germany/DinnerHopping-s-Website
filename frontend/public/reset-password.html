<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinnerhopping - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="js/config.js"></script>
  <script src="js/core/auth.js"></script>
  <script src="js/unauthorized.js"></script>
  <script src="js/debug-banner.js"></script>
  <script src="js/core/includes.js" defer></script>
  <script src="js/pages/reset-password.js" defer></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f4f7; }
    [hidden]{ display:none !important; }
  </style>
</head>
<body class="text-[#172a3a] flex flex-col min-h-screen">
  <div id="app" class="flex flex-col flex-grow">
    <div data-include="partials/header.html"></div>
    <main class="flex-grow w-full px-6 pt-10 pb-20 mt-16">
      <section class="max-w-xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Reset your password</h1>
        <div class="bg-white p-6 rounded-2xl shadow-xl">
          <div id="rp-msg" class="mb-4 text-sm text-center text-gray-600"></div>
          <form id="reset-form" class="space-y-4" aria-label="Reset password form">
            <div>
              <label for="rp-password" class="block mb-1 text-sm font-semibold text-[#172a3a]">New password</label>
              <input id="rp-password" type="password" placeholder="Create a new password" autocomplete="new-password" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-[#f46f47] outline-none bg-gray-50">
            </div>
            <div>
              <label for="rp-password-confirm" class="block mb-1 text-sm font-semibold text-[#172a3a]">Confirm new password</label>
              <input id="rp-password-confirm" type="password" placeholder="Re-enter new password" autocomplete="new-password" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-[#f46f47] outline-none bg-gray-50">
            </div>
            <button type="submit" class="w-full py-4 bg-[#f46f47] text-white font-bold rounded-xl shadow-lg transition-transform duration-300 hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-[#f46f47]/40">Set new password</button>
            <p class="text-xs text-center text-gray-500">Your password should be at least 8 characters and meet policy requirements.</p>
          </form>
        </div>
      </section>
    </main>
    <div data-include="partials/footer.html"></div>
  </div>
</body>
</html>
