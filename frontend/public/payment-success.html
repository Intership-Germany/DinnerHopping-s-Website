<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Success - DinnerHopping</title>
  <script src="js/config.js"></script>
  <script src="js/includes.js" defer></script>
  <script src="js/client.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div data-include="partials/header.html"></div>
  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
      <div class="mx-auto w-16 h-16 rounded-full bg-green-100 flex items-center justify-center text-green-600 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-10 h-10"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293A1 1 0 006.293 10.707l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Payment confirmed</h1>
      <p class="text-gray-600 mt-2">Thanks for completing your registration. Youâ€™ll receive an email with details shortly.</p>
      <div class="mt-6 flex items-center justify-center gap-3">
        <a href="/home.html" class="px-5 py-2 rounded-lg bg-[#008080] text-white font-semibold">Back to events</a>
        <a id="go-dashboard" href="#" class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700">Go to my event dashboard</a>
      </div>
    </div>
  </main>
  <script>
  (async function(){
    try{
      // Try to infer a recent event registration for dashboard link (best-effort)
      const res = await (window.apiFetch ? window.apiFetch('/events/my', { method: 'GET' }) : fetch((window.BACKEND_BASE_URL||'') + '/events/my'));
      if (res && res.ok) {
        const data = await res.json();
        const latest = Array.isArray(data) && data.length ? data[0] : null;
        if (latest && latest.id) {
          const a = document.getElementById('go-dashboard');
          if (a) { a.href = `/event.html?id=${encodeURIComponent(latest.id)}`; }
        }
      }
    } catch {}
  })();
  </script>
</body>
</html>
