<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="js/auth-guard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/debug-banner.js"></script>
    <script src="js/includes.js" defer></script>
    <script src="js/core/client.js"></script>
    <script src="js/pages/chat.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f7;
        }
        .chat-bubble {
            max-width: 70%;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-[#172a3a]">
    
    <!-- Shared site header -->
    <div data-include="partials/header.html"></div>
    
    <main class="flex-1 flex flex-col justify-end px-4 py-6 bg-[#f0f4f7]">
        <!-- Loading spinner -->
        <div id="loadingSpinner" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#008080]"></div>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
            Error loading chat
        </div>

        <!-- Group selector (shown when multiple groups exist) -->
        <div id="groupSelector" class="hidden mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Group:</label>
            <select class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#008080] outline-none">
            </select>
        </div>

        <!-- Chat contextual header -->
        <div id="chatHeader" class="bg-[#008080] text-white px-6 py-3 rounded-xl shadow mb-4 flex items-center">
            <span id="chatTitle" class="font-bold">Group Chat</span>
            <span id="chatLocation" class="ml-auto text-xs opacity-80"></span>
        </div>

        <!-- Messages container -->
        <div class="space-y-4 mb-4 max-h-96 overflow-y-auto" style="flex-grow: 1;">
            <div id="messagesContainer" class="space-y-4">
                <!-- Messages will be dynamically inserted here -->
            </div>
        </div>

        <!-- Message input form -->
        <form id="messageForm" class="flex gap-2 mt-2">
            <input id="messageInput" type="text" class="flex-1 p-3 rounded-xl border border-gray-200 bg-white focus:ring-2 focus:ring-[#008080] outline-none text-sm" placeholder="Type your message..." disabled>
            <button id="sendButton" type="submit" class="px-5 py-2 bg-[#008080] text-white font-bold rounded-xl shadow-lg" disabled>Send</button>
        </form>
    </main>
    
    <!-- Shared footer for layout balance -->
    <div data-include="partials/footer.html"></div>
</body>
</html>
