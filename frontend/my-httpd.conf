# Custom Apache configuration for DinnerHopping frontend
ServerName localhost

<Directory "/usr/local/apache2/htdocs">
    AllowOverride All
    Require all granted
    # Ensure mod_rewrite rules in .htaccess work
    Options FollowSymLinks
</Directory>

# Keep redirects host-agnostic to avoid forcing "localhost" for remote visitors
<IfModule mod_rewrite.c>
    RewriteEngine On

    # Redirect explicit /index.html to site root on the SAME host
    RewriteCond %{REQUEST_URI} ^/index\.html$
    RewriteRule ^.*$ / [R=302,L]
</IfModule>
