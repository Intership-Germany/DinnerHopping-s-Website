# Custom Apache configuration for DinnerHopping frontend running in production
# Assume public hostname dinnerhoppings.acrevon.fr but keep redirects host agnostic so
# the container can sit behind a reverse proxy and still honour the incoming Host header.
ServerName dinnerhoppings.acrevon.fr
ServerAlias www.dinnerhoppings.acrevon.fr
UseCanonicalName Off

<Directory "/usr/local/apache2/htdocs">
    AllowOverride All
    Require all granted
    # Ensure mod_rewrite rules in .htaccess work
    Options FollowSymLinks
</Directory>

# Keep redirects host-agnostic to avoid forcing a specific hostname for remote visitors
<IfModule mod_rewrite.c>
    RewriteEngine On

    # Redirect explicit /index.html to site root on the SAME host
    RewriteCond %{REQUEST_URI} ^/index\.html$
    RewriteRule ^.*$ / [R=302,L]
</IfModule>
